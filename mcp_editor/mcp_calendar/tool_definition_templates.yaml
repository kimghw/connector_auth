        is_required: true
        default: null
        has_default: false
      - name: event_id
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: select_params
        type: EventSelectParams
        is_optional: true
        is_required: false
        default: null
        has_default: true
