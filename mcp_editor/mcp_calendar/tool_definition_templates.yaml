  mcp_service_factors: {}

# -----------------------------------------------------------------------------
# create_event: 새 이벤트 생성
# -----------------------------------------------------------------------------
- name: create_event
  description: '새로운 캘린더 이벤트를 생성합니다. 제목, 시작/종료 시간은 필수입니다.'
  inputSchema:
    type: object
    properties:
      user_email:
        type: string
        description: 이벤트를 생성할 사용자 이메일
        default: kimghw@krs.co.kr
        targetParam: user_email
      subject:
        type: string
        description: 이벤트 제목
        targetParam: subject
      start:
        type: string
        description: 시작 날짜/시간 (ISO 8601 형식)
        targetParam: start
      end:
        type: string
        description: 종료 날짜/시간 (ISO 8601 형식)
        targetParam: end
      body:
        type: string
        description: 이벤트 본문/설명
        targetParam: body
      location:
        type: string
        description: 장소
        targetParam: location
    required:
      - subject
      - start
      - end
  mcp_service:
    name: create_event
    parameters:
      - name: user_email
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: subject
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: start
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: end
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: body
        type: str
        is_optional: true
        is_required: false
        default: null
        has_default: true
      - name: location
        type: str
        is_optional: true
        is_required: false
        default: null
        has_default: true
    signature: 'user_email: str, subject: str, start: str, end: str, body: Optional[str] = None, location: Optional[str] = None'
  mcp_service_factors: {}

