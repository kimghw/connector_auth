tools:

# -----------------------------------------------------------------------------
# calendar_view: 기간별 캘린더뷰 조회 (가장 자주 사용)
# -----------------------------------------------------------------------------
- name: calendar_view
  description: '지정된 기간의 캘린더 일정을 조회합니다. 반복 일정의 개별 인스턴스도 포함되어 실제 일정을 정확히 파악할 수 있습니다.'
  inputSchema:
    type: object
    properties:
      user_email:
        type: string
        description: 조회할 사용자의 이메일 주소
        default: kimghw@krs.co.kr
        targetParam: user_email
      start_datetime:
        type: string
        description: 조회 시작 날짜/시간 (ISO 8601 형식, 예: 2024-01-01T00:00:00)
        targetParam: start_datetime
      end_datetime:
        type: string
        description: 조회 종료 날짜/시간 (ISO 8601 형식, 예: 2024-01-31T23:59:59)
        targetParam: end_datetime
    required:
      - start_datetime
      - end_datetime
  mcp_service:
    name: calendar_view
    parameters:
      - name: user_email
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: start_datetime
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: end_datetime
        type: str
        is_optional: false
        is_required: true
        default: null
        has_default: false
      - name: select_params
        type: EventSelectParams
        is_optional: true
        is_required: false
        default: null
        has_default: true
      - name: top
        type: int
        is_optional: true
        is_required: false
        default: 50
        has_default: true
      - name: orderby
        type: str
        is_optional: true
        is_required: false
        default: null
        has_default: true
    signature: 'user_email: str, start_datetime: str, end_datetime: str, select_params: Optional[EventSelectParams] = None, top: int = 50, orderby: Optional[str] = None'
  mcp_service_factors: {}

